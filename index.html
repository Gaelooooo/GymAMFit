<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymAMFIT - Acceso</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="main-header">
        <div class="logo-container">
            <h1>Gym<span class="highlight">AMFIT</span></h1>
            <span class="badge">PUNTO DE VENTA</span>
        </div>
        <p class="subtitle">Sistema de Control de Accesos e Inventario</p>
    </header>

    <div class="container">

        <section id="loginCard" class="card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <p class="section-desc">Ingresa tus credenciales de Staff</p>

            <label>Correo electrónico:</label>
            <input id="loginEmail" type="text" placeholder="usuario@ejemplo.com">

            <label>Contraseña:</label>
            <div class="input-wrapper">
                <input id="loginPass" type="password" placeholder="•••••••">
            </div>

            <button id="login-btn" onclick="login(event)" class="btn-action">ENTRAR AL SISTEMA</button>
            <p id="loginMsg"></p>
        </section>

        <section id="adminCard" class="card hidden">
            <div class="card-header">
                <h2>Panel de Administrador</h2>
            </div>
            </section>

        <section id="inventoryCard" class="card hidden">
            <div class="card-header">
                <h2>Inventario GymAMFIT</h2>
            </div>
            </section>

    </div>

    <footer class="footer">
        <p>© 2025 Gimnasio - Sistema de Accesos | Desarrollado para prácticas académicas</p>
    </footer>

    <script>
        function login(event) {
            // 1. Prevenir que la página se recargue sola
            event.preventDefault(); 

            // 2. Obtener los valores de los inputs correctos (loginEmail y loginPass)
            const user = document.getElementById("loginEmail").value.trim();
            const pass = document.getElementById("loginPass").value.trim();

            // 3. Verificar credenciales
            // Puedes agregar más usuarios aquí si es necesario
            if ((user === "admin" && pass === "admin123") || 
                (user === "usuario" && pass === "user123")) {
                
                // 4. Redirigir a la tienda como pediste
                window.location.href = "tienda.html";
                
            } else {
                // Mensaje si falla
                alert("Usuario o contraseña incorrectos.\nPrueba con: admin / admin123");
            }
        }
    </script>

</body>
</html>
