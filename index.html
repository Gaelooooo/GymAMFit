<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymAMFIT - Acceso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="main-header">
        <div class="logo-container">
            <h1>Gym<span class="highlight">AMFIT</span></h1>
            <span class="badge">PUNTO DE VENTA</span>
        </div>
        <p class="subtitle">Sistema de Control de Accesos e Inventario</p>
    </header>

    <div class="container">

        <section id="loginCard" class="card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <p class="section-desc">Ingresa tus credenciales de Staff</p>

            <label>Correo electrónico:</label>
            <input id="loginEmail" type="text" placeholder="usuario@ejemplo.com">

            <label>Contraseña:</label>
            <div class="input-wrapper">
                <input id="loginPass" type="password" placeholder="•••••••">
            </div>

            <button id="login-btn" onclick="login(event)" class="btn-action">ENTRAR AL SISTEMA</button>
            <p id="loginMsg"></p>

        </section>
        
        <section id="adminCard" class="card hidden">
            </section>

        <section id="inventoryCard" class="card hidden">
            </section>

    </div>

    <footer class="footer">
        <p>© 2025 Gimnasio - Sistema de Accesos | Desarrollado para prácticas académicas</p>
    </footer>

    <script src="app.js"></script>

    <script>
        function login(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // 1. Obtener los valores de los inputs correctos (loginEmail y loginPass)
            const user = document.getElementById("loginEmail").value.trim();
            const pass = document.getElementById("loginPass").value.trim();

            // 2. Lógica de acceso por rol
            if (user === "admin" && pass === "admin123") {
                // Redirigir al panel de administrador (si existe)
                window.location.href = "dashboard_admin.html"; 
                return;
            }

            if (user === "usuario" && pass === "user123") {
                // Redirigir a la tienda (como solicitaste)
                window.location.href = "tienda.html"; 
                return;
            }

            // 3. Si no coincide ninguna credencial
            alert("Usuario o contraseña incorrectos.\nPrueba con: admin / admin123 o usuario / user123");
        }
    </script>

</body>
</html>
